{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card payment-card">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success mb-4" style="font-size: 4rem;"></i>
                    <h3>Booking Confirmed!</h3>
                    <p class="text-muted">Please complete your payment within 24 hours</p>
                    
                    <div class="payment-details mt-4">
                        <h5>Transfer Amount</h5>
                        <p class="amount">Rp {{ "{:,}".format(package.price) }}</p>
                        
                        <h5 class="mt-4">Bank Details</h5>
                        <div class="bank-info">
                            <p class="mb-1">Bank BCA</p>
                            <p class="mb-1">1234567890</p>
                            <p>a.n. ASA Swimming Pool</p>
                        </div>
                        
                        <div class="booking-reference mt-4">
                            <p class="mb-1">Booking Reference:</p>
                            <p class="reference-number">{{ booking.id }}</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{{ url_for('my_bookings') }}" class="btn btn-primary">View My Bookings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.payment-card {
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

.payment-details {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
}

.amount {
    font-size: 2rem;
    font-weight: bold;
    color: #2c3e50;
}

.bank-info {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin: 10px 0;
}

.reference-number {
    font-size: 1.2rem;
    font-weight: bold;
    color: #2c3e50;
    background: #e9ecef;
    padding: 8px 15px;
    border-radius: 5px;
    display: inline-block;
}
</style>
{% endblock %}
