{% extends "base.html" %}

{% block content %}
<section class="dashboard-section py-5">
    <div class="container">
        <h2 class="text-center mb-5">Program Renang</h2>
        
        <!-- Swimming Club Section -->
        <div class="category-section mb-5">
            <h3 class="text-center mb-4">Swimming Club</h3>
            <div class="row g-4 justify-content-center">
                <!-- ASA Club Card -->
                <div class="col-md-5">
                    <div class="program-card">
                        <h4>ASA Club</h4>
                        
                        <a href="{{ url_for('asa_packages') }}" class="btn btn-primary w-100">Pilih Paket</a>
                    </div>
                </div>
                
                <!-- KCC Club Card -->
                <div class="col-md-5">
                    <div class="program-card">
                        <h4>KCC Club</h4>
                       
                        <button class="btn btn-secondary w-100" disabled>Segera Hadir</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Swimming School Section -->
        <div class="category-section mb-5">
            <h3 class="text-center mb-4">Swimming School</h3>
            <div class="col-md-10 mx-auto">
                <div class="program-card">
                    <h4>Swimming School Program</h4>
                    <div class="location-info">
                        <p>Lokasi:</p>
                        <ul class="pool-list">
                            <li>BBS2 Pool</li>
                            <li>Rakata Pool</li>
                            <li>KCC Pool</li>
                            <li>ASA Pool</li>
                        </ul>
                    </div>
                    <a href="{{ url_for('booking_schedule') }}" class="btn btn-primary w-100">Pilih Jadwal</a>
                </div>
            </div>
        </div>

        <!-- Private Section -->
        <div class="category-section">
            <h3 class="text-center mb-4">Private</h3>
            <div class="col-md-10 mx-auto">
                <div class="program-card">
                    <h4>Private Lesson</h4>
                    <div class="location-info">
                        <p>Lokasi: Semua Pool</p>
                    </div>
                    <button class="btn btn-secondary w-100" disabled>Segera Hadir</button>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.program-card {
    background: #fff;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.program-card:hover {
    transform: translateY(-5px);
}

.program-card h4 {
    color: #333;
    font-size: 1.4rem;
    margin-bottom: 15px;
    text-align: center;
}

.location-info {
    margin: 15px 0;
}

.location-info p {
    color: #666;
    margin-bottom: 10px;
}

.pool-list {
    list-style: none;
    padding-left: 0;
    margin-bottom: 20px;
    color: #666;
}

.pool-list li {
    margin-bottom: 5px;
    padding-left: 20px;
    position: relative;
}

.pool-list li:before {
    content: "â€¢";
    position: absolute;
    left: 0;
    color: #007bff;
}

.category-section {
    background: #f8f9fa;
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 30px;
}

.category-section h3 {
    color: #333;
}

.btn {
    padding: 10px 20px;
    font-weight: 500;
}

.btn-primary {
    background-color: #007bff;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    border: none;
}
</style>
{% endblock %}
